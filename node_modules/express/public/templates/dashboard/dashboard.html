<div class="question-list" ng-repeat="question in questions track by $index">
    <div class="question-summary">
        <div class="question-data">
            <div class="answers">
                <div class="q-counts"><span title="{{question.answersAmount}} answers">{{question.answersAmount}}</span></div>
                <div class="q-counts-caption">answers</div>
            </div>
        </div>
        <div class="summary">
            <h3>
                <a href="#/separate-question?id={{question._id}}" class="question-hyperlink">{{question.summary}}</a>
            </h3>
            <div class="tags">
                <span class="post-tag" ng-repeat="tag in question.tags track by $index">{{tag}}</span>
            </div>
        </div>
    </div>
</div>
