<div class="row dashboard-top-panel">
    <div class="search-container text-center col-md-offset-4 col-xs-12 col-md-4">
        <div class="search">
            <i class="search-icon glyphicon glyphicon-search"></i>
            <input ng-model="searchStr" placeholder="Search a question" class="form-control" type="text"
                   uib-tooltip="Search a question"
                   tooltip-placement="bottom"
                   tooltip-trigger="mouseenter"
                   tooltip-enable="searchStr"
            />
        </div>
    </div>
    <nav class="dashboard-navbar col-xs-12  col-md-4">
        <ul>
            <li><a tooltip-placement="bottom" uib-tooltip="Show all questions" href="#/dashboard?questions_type=all">All questions</a></li>
            <li><a tooltip-placement="bottom" uib-tooltip="Show only answered questions" href="#/dashboard?questions_type=answered">Answered</a></li>
            <li><a tooltip-placement="bottom" uib-tooltip="Show only unanswered questions" href="#/dashboard?questions_type=unanswered">Unanswered</a></li>
            <li><a tooltip-placement="bottom" uib-tooltip="Click to ask your question" href="#/ask-question">Ask a question</a></li>
        </ul>
    </nav>
</div>
<div class="submain-content" data-ui-view></div>
