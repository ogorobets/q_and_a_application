<section class="main-content">
    <div class="reg-form">
        <div class="reg-form-wrapper">
            <div class="reg-form-row">
                <label class="user-name-caption" for="username">User name</label>
            </div>
            <div class="reg-form-row">
                <input ng-model="userName" class="form-control" type="text" id="username" placeholder="User name">
            </div>
            <div class="reg-form-row">
                <label class="user-name-caption" for="email">Email</label>
            </div>
            <div class="reg-form-row">
                <input ng-model="email" class="form-control" type="text" id="email" placeholder="Your email address">
            </div>
            <div class="reg-form-row">
                <button class="log-in-btn btn btn-primary" ng-click="getUserId()">Log in</button>
            </div>
        </div>
    </div>
</section>
