<div class="ask-question-container">
    <div class="question-title-wrapper">
        <table class="ask-question-title-table">
            <tbody>
            <tr>
                <td class="ask-question-title-cell">
                    <label class="question-title-text" for="question-title">Title</label>
                </td>
                <td>
                    <input ng-model="title" class="form-control question-title-input" type="text" id="question-title" placeholder="Please, enter your question here. Be specific.">
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="question-textarea-wrapper">
        <textarea ng-model="questionBody" class="form-control question-textarea" cols="80" rows="12">
        </textarea>
    </div>
    <div class="tags-wrapper">
        <label class="question-tags-text" for="question-tags">Tags. Use # symbol for a tag.</label>
        <input ng-model="tags" class="form-control question-tags-input" type="text" id="question-tags" placeholder="Enter question tags here.">
    </div>
    <button class="post-question-btn btn btn-primary" ng-click="saveQuestion()">Post your question</button>
</div>
