<div class="separate-question-container">
    <div class="separate-question-title">
        <h1>
            {{title}}
        </h1>
    </div>
    <div class="separate-question-body">
       {{questionBody}}
    </div>
    <div class="answers-amount">
        <h2>
            {{answersAmount}} Answers
        </h2>
    </div>
    <div class="answers-wrapper">
        <div class="answer" ng-repeat="answer in answerObjs track by $index">
            {{answer.answer_text}}
        </div>
    </div>
    <h2>
        Your answer
    </h2>
    <div class="answer-textarea-wrapper">
        <textarea class="form-control answer-textarea" cols="80" rows="12" ng-model="answerText">
        </textarea>
    </div>
    <button class="post-answer-btn btn btn-primary" ng-click="addAnswer()">Post your answer</button>
</div>
